<!DOCTYPE html>
<html>
<head>
    <title>ToDo list</title>
    <meta charset="utf-8"/>
    
    <link rel="stylesheet" type="text/css" href="Styles/site.css">
    <link rel="stylesheet" type="text/css" href="Styles/CustomStyle.css">

    <script src="Scripts/jquery-3.1.0.js" language="javascript"></script>
    <script src="Scripts/todo.js" language="javascript"></script>
</head>
<body>
    <table id="tasks">
        <thead>
            <tr>
                <th width="10%">Completed</th>
                <th width="70%">Task</th>
                <th width="20%">Actions</th>
            </tr>
            <!-- The row for creating new items. -->
            <tr id="new">
                <td><input type='checkbox' id="newCompleted" /></td>
                <td><input type='text' id="newName" /></td>
                <td><button id="newCreate">Create</button></td>
            </tr>
            <tr>
                <td id="loadData" colspan="3">Wait, you first came to ToDo list. Loading actual data..</td>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
